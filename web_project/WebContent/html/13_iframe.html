<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Iframe</title>
	<style>
		h1, iframe {
			background-color:tomato;
		}
	</style>
</head>
<body>
	<h1>Iframe - 작성중인  HTML에 다른 HTML 문서 넣기</h1>
	<p>1. 09_lists.html 파일 추가</p>
	<iframe src="09_lists.html" width="400px" height="200px"></iframe>
	
	<p>2. 유투브 영화 예고편 추가</p>
	<iframe width="560" height="315" 
	src="https://www.youtube.com/embed/4FwdqAKoaEs" 
	title="YouTube video player" frameborder="0" 
	allow="accelerometer; autoplay; clipboard-write; 
	encrypted-media; gyroscope; picture-in-picture; web-share" 
	allowfullscreen></iframe>
	
</body>
</html>
