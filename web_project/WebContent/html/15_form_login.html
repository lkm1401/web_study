<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
</head>
<body>
	<h1>Login Form</h1>
	<form action="서버주소"  method="전송방식" name="폼이름">
		<ul>
			<li>
				<label>아이디</label>
				<input type="text">
			</li>
			<li>
				<label>패스워드</label>
				<input type="password">
			</li>
			<li>
				<label>주소</label>
				<input type="text">
			</li>
			<li>
				<button type="submit">로그인</button>
				<button type="reset">다시쓰기</button>
			</li>
		</ul>	
	</form>

</body>
</html>
