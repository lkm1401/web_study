<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Links</title>
	<style>
		* { font-family:"나눔고딕"; font-weight:bold; }
		div {
			border:1px solid tomato;
			display:inline-block;
			margin:10px;
			padding:10px 30px;
			width:100px;
			text-align:center;
		}
		div:hover {
			background:yellow;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<h1>Links</h1>
	<hr>
	<div onclick="test()">네이버</div>
	<div>구글</div>
	<div>다음</div>	
	
	<script>
		function test(){
			location.href = "http://www.naver.com";
		}
	
	</script>
	
</body>
</html>
