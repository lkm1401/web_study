<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Width/Height</title>
	<style>
		p {
			background:mediumseagreen;
		}
		.p1 { width:70%; }
		header { width: 800px; border:2px solid red; }
		.p2 { width:50%; }
		.p3 { width:300px;}
		
		div {
			background:tomato;
			width:100%; height:20px;
			margin:10px;
		}
	</style>
</head>
<body>
	<p class="p1">p1</p>
	<header>
		<p class="p2">p2</p>
	</header>
	<p class="p3">p3</p>
	<hr>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
